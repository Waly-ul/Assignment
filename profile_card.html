<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- Using Font awesome for Icon -->
    <script
      src="https://kit.fontawesome.com/0e4d7c7325.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html {
        font-size: 16px;
      }
      body {
        background-color: #eeeeee;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        height: 360px;
        width: 250px;
        background: #e6dada;
        background: -webkit-linear-gradient(to right, #e6dada, #274046);
        background: linear-gradient(to right, #e6dada, #274046);
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .profile_img img {
        width: 100%;
        border-radius: 50%;
        height: 150px;
        width: 140px;
      }
      .profile_img {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .profile_info {
        text-align: center;
        color: #fff6e9;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      .name,
      .designation {
        font-weight: 700;
      }
      .spanned {
        display: inline-block;
      }

      .hire_me {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .btn_one {
        padding: 0.5rem;
        border: 0rem;
        border-radius: 4px;
        color: white;
        font-weight: 700;
        background: #e6dada;
        background: -webkit-linear-gradient(to right, #e6dada, #274046);
        background: linear-gradient(to right, #e6dada, #274046);
      }
      .btn_one:hover {
        background: #e6dada;
        background: -webkit-linear-gradient(to right,#274046, #e6dada);
        background: linear-gradient(to right, #274046, #e6dada);
      }
      .btn_two {
        padding: 0.5rem;
        border: 0rem;
        border-radius: 4px;
        color: white;
        font-weight: 700;
        background: #e6dada;
        background: -webkit-linear-gradient(to right, #e6dada, #274046);
        background: linear-gradient(to right, #e6dada, #274046);
      }
      .btn_two:hover {
        background: #e6dada;
        background: -webkit-linear-gradient(to right,#274046, #e6dada);
        background: linear-gradient(to right, #274046, #e6dada);
      }

      .contact_me {
        display: flex;
        justify-content: space-around;
        text-align: center;
        row-gap: 3px;
        color: white;
        font-size: 13px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="profile_img">
          <img src="Waly.jpg" alt="Human Image" />
        </div>

        <div class="profile_info">
          <span
            class="spanned name"
            style="font-size: 1.5rem; margin-bottom: 0.5rem"
            >Md: Waly Ul Amin</span
          >

          <span class="spanned designation" style="margin-bottom: 0.5rem"
            >Software Engineer</span
          >

          <span class="spanned" style="font-size: 13px"
            >I am a software developer. I have worked with HTML5, CSS3,
            Bootstrap5, Tailwind CSS, PHP, Laravel, VueJS, and MySQL.</span
          >
        </div>

        <div class="contact_me">
          <div>
            <i
              style="margin-bottom: 2px"
              class="fa-regular fa-envelope"
              style="color: white"
            ></i>
            <br />
            test@gmail.com
          </div>
          <div>
            <i
              style="margin-bottom: 2px"
              class="fa-solid fa-phone"
              style="color: white"
            ></i>
            <br />
            01700000000
          </div>
        </div>

        <div class="hire_me">
          <div>
            <button class="btn_one"><i class="fa-solid fa-download" style="color:white;"></i> Download CV</button>
          </div>
          <div>
            <button class="btn_two">Hire Me</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
